<!DOCTYPE html>
<html>
  <head>
    <title>Messanger:33a0e7d2</title>
    <style>
      * {font-family:"Arial";}
      .hidden {display:none;}
      .hiddenlink:link {text-decoration:inherit;cursor:pointer;}
      .hiddenlink:hover {text-decoration:underline;}
      .hiddenlink:active {text-decoration:underline;}
    </style>
    <script>
      function showhide(x,t){
        toggleclass(x,"hidden",!t);
      }
      function toggleclass(x,c,t){
        var o=document.getElementById(x).className;
        if (!t){
          document.getElementById(x).className=o.replace(new RegExp(c,"g"),"");
        }else if (document.getElementById(x).className.search(c)==-1){
          document.getElementById(x).className+=" "+c;
        }
        o=document.getElementById(x).className;
        document.getElementById(x).className=o.replace(/  /g," ");
      }
      var stage="sendcode"
      function send(){
        var i=document.getElementById("input").value;
        if (!i) return
        addmessage("you",i);
        if (stage=="sendcode"){
          stage="wait";
          var t;
          setTimeout(function (){addmessage("mysteriousperson","Alright, let me check...")},t=Math.random()*2000+2500);
          if (i===".g[W#@q2"){
            setTimeout(function (){addmessage("mysteriousperson","It worked, thanks.")},t+=Math.random()*4500+5500);
            setTimeout(function (){addmessage("mysteriousperson","I'll send you the codes to tell the secret as alert.")},t+=Math.random()*3500+4500);
            setTimeout(function (){addmessage("mysteriousperson","null");alert("So, long story short press down at the Console.");},t+=Math.random()*2500+3000);
            setTimeout(function (){addmessage("system","This chat has been closed by mysteriousperson.");document.getElementById("input").readOnly=true;stage="chatclosed";},t+=Math.random()*5000+7500);
          }else{
            setTimeout(function (){addmessage("mysteriousperson","Um, it doesn't work... Can you check?");stage="sendcode";},t+=Math.random()*5000+5500);
          }
        }
        document.getElementById("input").value="";
      }
      function addmessage(sender,message){
        if (!message){
          message=" ";
        }
        if (sender=="system"){
          document.getElementById("output").innerHTML+="<div style=\"float:left;width:80%;margin:4px;padding:3px;border-radius:4px;background-color:#f0e0e0;\">"+message+"</div>"
        }else if (sender=="mysteriousperson"){
          document.getElementById("output").innerHTML+="<div style=\"float:left;width:80%;margin:4px;padding:3px;border-radius:4px;background-color:#e0e0e0;\">"+message+"</div>"
        }else if (sender=="you"){
          document.getElementById("output").innerHTML+="<div style=\"float:right;width:80%;margin:4px;padding:3px;border-radius:4px;background-color:#f0f0e0;\">"+message+"</div>"
        }
        document.getElementById("output").scrollTop=document.getElementById("output").scrollHeight;
      }
      function press(k){
        if (k==13){
          send();
        }
      }
    </script>
  </head>
  <body onkeydown="press(event.keyCode)" onload="setTimeout(function (){addmessage(&quot;mysteriousperson&quot;,&quot;We have to be quick. Go to Console, run \&quot;m.c.33a0e7d2.u.mysteriousperson.runCode.p\&quot;, and give me the code.&quot;)},Math.random()*1500+2500)">
    <p style="z-index:1;background-color:rgba(240,240,240,0.8);">
      <h1 style="margin:auto">Messanger</h1>
      <h3 style="margin:auto">You are in chat <span style="color:olive;text-decoration:double;">33a0e7d2</span><div id="lock" style="color:#808080;text-decoration:line-through;display:inline-block;">ðŸ”’</div>.</h3>
    </p>
    <div style="height:90%;width:100%;position:fixed;display:inline-block;">
      <div id="output" style="height:85%;width:90%;padding:8px;resize:none;font-size:16px;border:1px #808080 solid;overflow-y:auto;"></div>
      <input id="input" type="text" style="width:80%;font-size:18px;">
      <button onclick="send()">Send</button>
    </div>
  </body>
</html>
