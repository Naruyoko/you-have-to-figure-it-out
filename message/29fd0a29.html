<!DOCTYPE html>

    <style>
      * {font-family:"Arial";}
      .hidden {display:none;}
      .hiddenlink:link {text-decoration:inherit;cursor:pointer;}
      .hiddenlink:hover {text-decoration:underline;}
      .hiddenlink:active {text-decoration:underline;}
      .lockfail {animation:lockani 0.8s}
      @keyframes lockani {
        0% {color:red}
        15% {transform:translateX(5px)}
        30% {transform:translateX(0)}
        45% {transform:translateX(-5px)}
        60% {transform:translateX(0);color:red;}
        100% {color:#202020}
      }
    </style>
    <script>
      function showhide(x,t){
        toggleclass(x,"hidden",!t);
      }
      function toggleclass(x,c,t){
        var o=document.getElementById(x).className;
        if (!t){
          document.getElementById(x).className=o.replace(new RegExp(c,"g"),"");
        }else if (document.getElementById(x).className.search(c)==-1){
          document.getElementById(x).className+=" "+c;
        }
        o=document.getElementById(x).className;
        document.getElementById(x).className=o.replace(/  /g," ");
      }
      var stage="login"
      function send(){
        var i=document.getElementById("input").value;
        if (!i) return
        addmessage("you",i);
        if (stage=="login"){
          if (i=="8ddEXXpassrword+++:)"){
            showhide("lock",false);
            var t;
            setTimeout(function (){addmessage("system","Correct password, you now have access to the chat!")},t=Math.random()*200+300);
            setTimeout(function (){addmessage("mysteriousperson","Hey there! I see you have gained access to the chat!")},t+=Math.random()*2000+3500);
            setTimeout(function (){addmessage("mysteriousperson","So without a chitchat, let's get to the point.")},t+=Math.random()*2500+3000);
            setTimeout(function (){addmessage("mysteriousperson","Can you say \"ok\", so I can verify that you're listening?")},t+=Math.random()*3000+3000);
            stage="greetings1";
          }else{
            var t;
            setTimeout(function (){addmessage("system","Wrong password, please check it.")},t=Math.random()*200+300);
            setTimeout(function (){toggleclass("lock","lockfail",true)},t);
            setTimeout(function (){toggleclass("lock","lockfail",false);},t+800);
          }
        }else if (stage=="greetings1"){
          if (["ok","Ok","okay","Okay","ok.","Ok.","okay.","Okay.","ok!","Ok!","okay!","Okay!"].includes(i)){
            var t;
            setTimeout(function (){addmessage("mysteriousperson","Ok! So the secret is that ******** **** ** ******* ******** * *** ** ***** ** ******** *******.")},t=Math.random()*4000+5000);
            setTimeout(function (){addmessage("mysteriousperson","You got it?")},t+=Math.random()*800+1100);
          }
        }
        document.getElementById("input").value="";
      }
      function addmessage(sender,message){
        if (sender=="system"){
          document.getElementById("output").innerHTML+="<div style=\"float:left;width:80%;margin:4px;padding:3px;border-radius:4px;background-color:#f0e0e0;\">"+message+"</div>"
        }else if (sender=="mysteriousperson"){
          document.getElementById("output").innerHTML+="<div style=\"float:left;width:80%;margin:4px;padding:3px;border-radius:4px;background-color:#e0e0e0;\">"+message+"</div>"
        }else if (sender=="you"){
          document.getElementById("output").innerHTML+="<div style=\"float:right;width:80%;margin:4px;padding:3px;border-radius:4px;background-color:#f0f0e0;\">"+message+"</div>"
        }
        document.getElementById("output").scrollTop=document.getElementById("output").scrollHeight;
      }
      function press(k){
        if (k==13){
          send();
        }
      }
    </script>
  </head>
