<!DOCTYPE html>
<html>
  <head>
    <title>You have to figure it out.</title>
    <style>
      * {font-family:"Times New Roman";}
      .hidden {display:none;}
      .hiddenlink:link {text-decoration:inherit;cursor:pointer;}
      .hiddenlink:hover {text-decoration:underline;}
      .hiddenlink:active {text-decoration:underline;}
    </style>
    <script>
      function showhide(x,t){
        toggleclass(x,"hidden",!t);
      }
      function toggleclass(x,c,t){
        var o=document.getElementById(x).className;
        if (!t){
          document.getElementById(x).className=o.replace(new RegExp(c,"g"),"");
        }else if (document.getElementById(x).className.search(c)==-1){
          document.getElementById(x).className+=" "+c;
        }
        o=document.getElementById(x).className;
        document.getElementById(x).className=o.replace(/  /g," ");
      }
      var good=true;
      function input(){
        var i=document.getElementById("input").value;
        if (i==="HEY.hold(more)"){
          document.write("<a href=\"./whytho.html\" target=\"_target\">Jump link</a><br>You can also left key.");
        }else if (i==="m.c.29fd0a29.p"){
          document.write("OGRkRVhYcGFzc3J3b3JkKysrOik=");
        }else if (i==="m.c.33a0e7d2.u.mysteriousperson.runCode.p"){
          document.write(".g[W#@q2");
        }else{
          document.write("null")
        }
      }
      downpressed=false;
      function press(k){
        if (k==13){
          input();
        }else if ((k==40)&&!downpressed){
          document.body.innerHTML+="<br>".repeat(100)+"Konami has their code everywhere!";
          downpressed=true;
        }
      }
    </script>
  </head>
  <body onkeydown="press(event.keyCode)">
    <h3>Console <span style="color:#fefefe">?</span></h3>
    <textarea id="input" style="width:100%;height:40%;resize:none;"></textarea>
  </body>
</html>
