<!DOCTYPE html>
<html>
  <head>
    <title>????</title>
    <style>
      * {font-family:"Verdana",sans-serif;}
      .hidden {display:none;}
      .hiddenlink:link {text-decoration:inherit;cursor:pointer;}
      .hiddenlink:hover {text-decoration:underline;}
      .hiddenlink:active {text-decoration:underline;}
    </style>
    <script>
      function showhide(x,t){
        toggleclass(x,"hidden",!t);
      }
      function toggleclass(x,c,t){
        var o=document.getElementById(x).className;
        if (!t){
          document.getElementById(x).className=o.replace(new RegExp(c,"g"),"");
        }else if (document.getElementById(x).className.search(c)==-1){
          document.getElementById(x).className+=" "+c;
        }
        o=document.getElementById(x).className;
        document.getElementById(x).className=o.replace(/  /g," ");
      }
      var num="";
      function enter(){
        if (num=="290821"){
          document.getElementById("output").value="wWP3s+iw";
          document.getElementById("output").style.color="";
        }else{
          document.getElementById("output").value="ERROR";
          document.getElementById("output").style.color="red";
        }
      }
      function input(i){
        if (i=="C"){
          num="";
        }else if (i=="I"){
          var r=enter();
          num="";
        }else{
          num+=i;
        }
        if (i!="I"){
          document.getElementById("output").value=num;
          document.getElementById("output").style.color="";
        }
      }
    </script>
  </head>
  <body>
    <div style="border:1px black solid;padding:10px;width:160px;">

          <td><button style="height:22px;width:50px" onclick="input(6)">6</button></td>
        </tr>
        <tr>
          <td><button style="height:22px;width:50px" onclick="input(1)">1</button></td>
          <td><button style="height:22px;width:50px" onclick="input(2)">2</button></td>
